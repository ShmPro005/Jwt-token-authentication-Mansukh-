<div class="col-md-6 offset-md-3 mt-5">
    <div class="alert alert-warning">
       <p style="text-align: center;">Jwt token authentication</p>  
    </div>
    <div class="alert alert-info">
        Username: mansukh<br/> <span> Password: Mansukh123</span>
    </div>
    <div class="card">
        <div class="card-body">
            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                <div class="mb-3">
                    <label for="exampleDataList" class="form-label">User Role</label>
                    <input class="form-control" formControlName="user_role" list="datalistOptions" id="exampleDataList" placeholder="Select user role"
                    [ngClass]="{ 'is-invalid': submitted && f.user_role.errors }">
                    <div *ngIf="submitted && f.user_role.errors" class="invalid-feedback">
                        <div *ngIf="f.user_role.errors.required">UserRole is required</div>
                    </div>
                    <datalist id="datalistOptions">
                      <option value="user">
                      <option value="admin">
                    </datalist>
                </div>
                <div class="mb-3">
                    <label class="form-label">User Name</label>
                    <input type="text" formControlName="username" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.username.errors }" />
                    <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
                        <div *ngIf="f.username.errors.required">UserName is required</div>
                    </div>
                </div>
                <div class="mb-3">
                    <label class="form-label">Password</label>
                    <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
                    <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                        <div *ngIf="f.password.errors.required">Password is required</div>
                    </div>
                </div>
                <button [disabled]="loading" class="btn btn-primary">
                    <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                    Login
                </button>
                <div *ngIf="error" class="alert alert-danger mt-3 mb-0">{{error}}</div>
            </form>
        </div>
    </div>
</div>
